{%extends 'projects/layout.html' %}
{% block content %}

<h4 class ="center-align red lighten-3">Courses</h4>

<ul class="collection">
	<li class="collection-item">
		<b>Course</b>
		<span style="float: right"><b>Year</b></span>
	</li>
	{% for course in courses %}
		<li class="collection-item">{{course.course_name}}
			<span style="float: right">{{course.created_at}}</span></li>
	{% endfor%}


</ul>


{% endblock%}
