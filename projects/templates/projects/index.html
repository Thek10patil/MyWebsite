{%extends 'projects/layout.html' %}
{% block content %}

<h4 class ="center-align red lighten-3">{{title}}</h4>

<ul class="collection">
	<li class="collection-item"><b>Title</b><span style="float: right"><b>Year</b></span></li>
	{% for project in projects %}
		<li class="collection-item"><a href="/projects/details/{{project.id}}">{{project.title}}</a><span style="float: right">{{project.year}}</span></li>
	{% endfor%}


</ul>


{% endblock%}
